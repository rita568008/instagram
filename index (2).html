<!DOCTYPE html>
<html lang="es">
<head>
  <title>Imágenes Ajustables</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000000; /* Fondo negro */
      margin: 0; /* Sin márgenes */
      padding: 0; /* Sin relleno */
    }
    img {
      width: 100%; /* Las imágenes ocuparán todo el ancho de la pantalla */
      height: auto; /* Mantiene la proporción */
      object-fit: contain; /* Asegura que la imagen se ajuste sin recortarse */
    }
  </style>
</head>
<body>
  <center>
    <img src="p1.jpg" alt="Imagen 1">
    <img src="p2.jpg" alt="Imagen 2">
    <img src="p3.jpg" alt="Imagen 3">
  </center>
</body>
</html>
